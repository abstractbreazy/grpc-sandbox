name: buf-pull-request
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bufbuild/buf-setup-action@v1.50.0
        with:
          version: latest
      - run: buf --version
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: 'example/grpc/exampleapis'
          